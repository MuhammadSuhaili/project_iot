<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Data IoT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f1b3f;
      color: white;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .log-entry {
      background: #1a2b5c;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .log-entry span {
      display: block;
      margin: 5px 0;
    }

    .btn-back {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Riwayat Monitoring</h2>

    <!-- Contoh data statis (bisa diganti dengan dinamis nanti) -->
    <div class="log-entry">
      <span><strong>Waktu:</strong> 20 Mei 2025, 10:15</span>
      <span><strong>Suhu:</strong> 29°C</span>
      <span><strong>Kelembapan:</strong> 45%</span>
    </div>

    <div class="log-entry">
      <span><strong>Waktu:</strong> 20 Mei 2025, 09:50</span>
      <span><strong>Suhu:</strong> 31°C</span>
      <span><strong>Kelembapan:</strong> 30%</span>
    </div>

    <div class="log-entry">
      <span><strong>Waktu:</strong> 20 Mei 2025, 09:30</span>
      <span><strong>Suhu:</strong> 28°C</span>
      <span><strong>Kelembapan:</strong> 60%</span>
    </div>

    <a href="suhel.html" class="btn-back">← Kembali ke Dashboard</a>
  </div>
</body>
</html>
